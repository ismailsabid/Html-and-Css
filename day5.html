<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
</head>
<body>
    <!--
        *Layout:
        1.<header>:<nav>
            2.<section>:<article>,<aside>
                3.<footer>
    -->

    <!--
    Form:

            *Fieldset:To create Box
            *action:the address where all the information will go to be stored
            *method:Post is secure
            *label x input : for and id (If someone clicks on the label then cursor will automatically go in input box)     
            *placeholder
            *required
            *input type: 
                    *text
                    *password
                    *email
                    *radio
                    *checkbox
                    *tel
                    *number
                    *range
                    *date
                    *color
                    *file
                    *url
            *select(multiple,size>>*optoin>value        
            *input x datalist>option :list x id     (to show suggestion)   
                -->
    <form action="#" method="get">
        <fieldset>
            <legend>Contact us</legend>
            <label for="name">Name</label>
            <input type="text" placeholder="First Name" id="name" requ8ired>
            <input type="text" placeholder="Last Name">
            <br><br>
            <label for="mail">Email</label>
            <input type="email" required>
            <br><br>
            <label for="hobbies">Favourite Sports:</label>
            <input type="checkbox">Footble
            <input type="checkbox">Cricket
            <input type="checkbox">Badminton
            <br><br>
            <!--*If you want to choose multiple things use checkbox,But if you want to choose only one option then use radio type-->
            Phone:
            <input type="tel">
            <br><br>
            Age:
            <input type="number">
            <br><br>
            Budget:
            <input type="range">
            <br><br>
            Birthdate:
            <input type="date">
            <br><br>
            Website Link: 
            <input type="url">
            <br><br>

            Photo:
            <input type="file">
            <br><br>
            Color:
            <input type="color">
            <br><br>
            Gender: 
            <br>
            <input type="radio" name="gender">Female
            <br>
            <input type="radio" name="gender">Male
            <br>
            <input type="radio" name="gender">Other
            <br>
            Last Educational Qualification:
            <select multiple size="3">
                <option value="jsc">ssc</option>
                <option value="Hsc" selected>Hsc</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Masters">Masters</option>
                <option value="Phd">Phd</option>
            </select>
            <br> <br>
            <textarea rows="10" cols="30" placeholder="Give us feedback"></textarea>
            <br><br>
            <h3 style="display: inline;">Major:</h3>
            <input type="text" list="major">
            <!--*id and list are fixed.You cannot change their position-->
            <datalist id="major" >
                <option value="Physics"></option>
                <option value="Chemistry"></option>
                <option value="Matheatics"></option>
            </datalist>



            <br><br>
            Password:
            <input type="password" name="pass">
            <!--*When you are using form's method as get,to get the data you have to give a mark on that queries.For instance in this scenerio the password will be shown with the name of pass -->
            <br><br>
            <input type="submit"  value="SEND">

        </fieldset>
    </form>
</body>
</html>
