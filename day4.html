<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0"
        title="Video Audio"
    </head>
    <body>
        <!--
        Video: 1.src(you have to include .mp4 with the video file's name)
                2.type
                3.controls
                4.autoplay
                5.style
                *audio and video tags are not block element
        -->
        <video src="movie.mp4" type="video/mp4" controls  style="width: 40%;"></video>
        <!--
        Audio:1.src
                2.type(can  use mpeg)
                3.autoplay
                4.controls()
                *without writing control,if you just write autoplay,then without showing anything on the webpage the audiofile will be playing automatically.
                *in the name of an audio or video file you dont have to include mp3 or 4 in the folder .It is already given by default.but in html you have to write it.

        -->

        <audio src="jack sparrow.mp3.mp3" type="audio/mp3"  controls style="display: block; width: 50%;height: ;"></audio>
    </body>
</html>
